<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Company details</h3>
<div>
    <label>Title : </label>
    <span th:text="${job.company.name}"></span>
</div>
<div>
    <label>Address : </label>
    <span th:text="${job.company.address}"></span>
</div>
<div>
    <label>Contact Info : </label>
    <span th:text="${job.company.contactInfo}"></span>
</div>

<h3>Job Details</h3>
    
    <span th:text="${job.id}" style="display: none;" id="job-id"></span>
    <div>
        <label>Title : </label>
        <span th:text="${job.title}"></span>
    </div>
    <div>
        <label>Description : </label>
        <span th:text="${job.description}"></span>
    </div>

    <div>
        <label>Location</label>
        <span th:text="${job.location}"></span>
    </div>

    <div>
        <label>Is resume needed?</label>
        <span th:text="${job.isResumeNeeded}"></span>
    </div>

    <div>
        <label>Is cover letter needed?</label>
        <span th:text="${job.isCoverLetterNeeded}"></span>
    </div>

    <div>
        <label>expiry(in days)</label>
        <span th:text="${job.expiryTime}"></span>
    </div>


<button id="create-job-application-btn">Apply</button>

<p th:if="${message}" th:text="${message}">Server side error</p>

</html>
